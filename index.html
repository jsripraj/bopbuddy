<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Spot-Tool | Spotify Web Player's Missing Functionality</title>
    <script type="module" src="src/main.ts" defer></script>
    <link href="styles/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <img src="images/spotify-logo.webp" \
    alt="Spotify logo: green circle containing three curved lines emanating upwards" />
    <h1>Manage Your Playlists</h1>

    <section id="profile">
      <h2>Logged in as <span id="displayName"></span></h2>
      <!--
        <span id="avatar"></span>
        <ul>
          <li>User ID: <span id="id"></span></li>
          <li>Email: <span id="email"></span></li>
          <li>Spotify URI: <a id="uri" href="#"></a></li>
          <li>Link: <a id="url" href="#"></a></li>
          <li>Profile Image: <span id="imgUrl"></span></li>
        </ul>
      -->
    </section>

    <button id="selectAllBtn" class="action-button" type="button">Select All Songs</button>
    <button id="unselectAllBtn" class="action-button" type="button">Unselect All Songs</button>
    <button id="expandAllBtn" class="action-button" type="button">Expand / Collapse All Playlists</button>
    <button id="transferBtn" class="action-button" type="button">Add to Playlist</button>
    <button id="deleteBtn" class="action-button" type="button">Delete</button>
    <!--
      <button id="refreshBtn" class="action-button" type="button">Refresh</button>
      <button id="collapseAllBtn" class="action-button" type="button">Collapse All</button>
    -->
    
    <dialog id="transferDialog">
      <form>
        <p>
          <label>Move to:
            <select>
              <option value="default">Choose playlist...</option>
            </select>
          </label>
        </p>
        <div>
          <button value="cancel" formmethod="dialog">Cancel</button>
          <button id="confBtn" value="default">Confirm</button>
        </div>
      </form>
    </dialog>
    <dialog id="deleteDialog">
      <p>Are you sure you want to delete the selected songs?</p>
      <div>
        <button id="cancelBtn">Cancel</button>
        <button id="confirmBtn">Confirm</button>
      </div>
    </dialog>
    <h2 class="instruct">Choose <span>songs</span> from your playlists</h2>

    <section id="music">
      <div id="playlists">
        <table>
        </table>
      </div>
    </section>
  </body>
</html>
