<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Manage Your Spotify Playlists</title>
    <script type="module" src="src/main.ts" defer></script>
    <link href="styles/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <img src="images/spotify-logo.webp" \
    alt="Spotify logo: green circle containing three curved lines emanating upwards" />
    <h1>Manage Your Playlists</h1>

    <section id="profile">
      <h2>Logged in as <span id="displayName"></span></h2>
      <span id="avatar"></span>
      <ul>
        <li>User ID: <span id="id"></span></li>
        <li>Email: <span id="email"></span></li>
        <li>Spotify URI: <a id="uri" href="#"></a></li>
        <li>Link: <a id="url" href="#"></a></li>
        <li>Profile Image: <span id="imgUrl"></span></li>
      </ul>
    </section>

    <button id="button" type="button">Transfer</button>
    <h2>Choose <span>songs</span> from your playlists</h2>

    <section id="music">
      <div id="playlists">
        <table>
        </table>
      </div>
    </section>

  </body>
</html>
