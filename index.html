<!DOCTYPE html>
<html lang="en" id="global">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Spot-Tool | Spotify for Web's Missing Functionality</title>
    <script type="module" src="src/main.ts" defer></script>
    <link href="styles/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="header">
      <h1>spotify<span>.tool</span></h1>
      <p>The Missing Functionality for Spotify Web Player</p>
    </div>

    <div id="buttons">
      <button id="unselectAllBtn" class="action-button" type="button">Unselect All</button>
      <button id="selectAllBtn" class="action-button" type="button">Select All</button>
      <button id="expandAllBtn" class="action-button" type="button">Expand / Collapse All</button>
      <button id="transferBtn" class="action-button" type="button">Add to Playlist</button>
      <button id="deleteBtn" class="action-button" type="button">Delete</button>
    </div>
    
    <dialog id="transferDialog">
      <form>
        <p>
          <label><span id="transfer-span">Move</span> <strong><span id="transfer-song-warning"></span> songs</strong> from <strong><span id="transfer-playlist-warning"></span> playlists</strong> to:
            <select>
              <option value="default">Choose playlist...</option>
            </select>
          </label>
        </p>
        <div>
          <button value="cancel" formmethod="dialog">Cancel</button>
          <button id="confBtn" value="default">Confirm</button>
        </div>
      </form>
    </dialog>
    <dialog id="deleteDialog">
      <p><span id="delete-span">Delete</span> <strong><span id="delete-song-warning"></span> songs</strong> from <strong><span id="delete-playlist-warning"></span> playlists</strong>?</p>
      <div>
        <button id="cancelBtn">Cancel</button>
        <button id="confirmBtn">Confirm</button>
      </div>
    </dialog>

    <section id="music">
      <div id="playlists">
        <table>
        </table>
      </div>
    </section>
  </body>
</html>
